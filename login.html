<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansthaen Aur Samvidhaan - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
            color: #2b2b2b;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 30px;
        }

        .form-container {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #2c3e50;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #34495e;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            width: 80%;
            max-width: 400px;
            border: 5px solid #2c3e50;
            border-radius: 10px;
        }
        img{
            height:200px;
            width:200px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Sansthaen Aur Samvidhaan</header>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" placeholder="Enter username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter password" required>

            <button onclick="login()">Login</button>
        </div>

        <div class="form-container" id="register-form">
            <h2>Register</h2>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" placeholder="Choose a username" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" placeholder="Choose a password" required>

            <button onclick="register()">Register</button>
        </div>
    </div>

    <div class="image-container">
        <img src="th.jpg" alt="Emblem of India">
    </div>

    <footer>Copyright &copy; 2024 - Sansthaen Aur Samvidhaan</footer>

    <script>
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username]) {
                alert('Username already exists! Please choose another.');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! You can now login.');

            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';
        }

        function login() 
        {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] === password) {
                alert('Login successful! Welcome, ' + username + '!');
                window.location.href = 'homepage.html'; // Redirect to the homepage
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
